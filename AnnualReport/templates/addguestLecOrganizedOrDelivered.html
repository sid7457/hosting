{% extends 'base.html' %}

{% block title %}
    Add Guest Lecture Organized or Delivered Details
{% endblock %}

{% load static %}

{% block content %}
    <h1>Add Guest Lecture Organized and Delivered Details</h1>
    <br>
    <form class="form-horizontal"  role="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="teacher_name">
                Teacher Name:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="teacher_name" type="text" name="teacher_name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="subject">
                Subject:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="subject" type="text" name="subject" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="place">
                Place:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="place" type="text" name="place" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="startDate" >
                Starting Date:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="startDate" type="date" name="starting_date" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="endDing_date" >
                Ending Date:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="endDate" type="date" name="ending_date" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="type">
                Type of Lecture:
            </label>
            <div class="col-sm-10">
                <select class="form-select" id="type" name="type" required>
                    <option value="Organized">Organized</option>
                    <option value="Delivered">Delivered</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label" for="ddlYears">
                    Academic Year:
                </label>
                <select name="academic_year" id="ddlYears"></select>
                -
                <select name="toYear" id="ddlYears2"></select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>

    <script src="{% static '/js/DateValidation.js' %}"></script>
    <script src="{% static '/js/year.js' %}"></script>
    <script src="{% static '/js/year2.js' %}"></script>
{% endblock %}
