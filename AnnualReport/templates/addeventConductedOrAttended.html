{% extends 'base.html' %}

{% block title %}
    Add Event Conducted Or Attended Details
{% endblock %}

{% load static %}

{% block content %}
    <h1>Add Event Conducted Or Attended Details</h1>
    <br>
    <form class="form-horizontal"  role="form" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="teacher_name">
                Teacher Name:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="teacher_name" type="text" name="teacher_name" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="nameof_event">
                Name of Event:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="nameof_event" type="text" name="nameof_event" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="event_details">
                Event Details:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="event_details" type="text" name="event_details" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="startDate" >
                starting_date:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="startDate" type="date" name="starting_date" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="endDate" >
                ending_date:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="endDate" type="date" name="ending_date" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="type_of_event">
                Type of Event:
            </label>
            <div class="col-sm-10">
                <select class="form-select" id="type_of_event" name="type_of_event" required>
                    <option value="Conducted">Conducted</option>
                    <option value="Attended">Attended</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label" for="ddlYears">
                    Academic Year:
                </label>
                <select name="academic_year" id="ddlYears"></select>
                -
                <select name="toYear" id="ddlYears2"></select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>

    <script src="{% static '/js/DateValidation.js' %}"></script>
    <script src="{% static '/js/year.js' %}"></script>
    <script src="{% static '/js/year2.js' %}"></script>
{% endblock %}
