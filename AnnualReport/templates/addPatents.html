{% extends 'base.html' %}

{% block title %}
    Add Patents
{% endblock %}

{% load static %}

{% block content %}
    <h1>Add Patents</h1>
    <br>

    <form class="form-horizontal"  role="form" action="addPatents" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">
                Title:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="title" type="text" name="title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name_faculty">
                Faculty Name:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="name_faculty" type="text" name="name_faculty" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="patent_no">
                Patent No:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="patent_no" type="number" name="patent_no" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="startDate">
                Date of File:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="startDate" type="date" name="date_of_file" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="awarded">
                Awarded:
            </label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="awarded" id="awarded" value="Yes" required>
                    <label class="form-check-label" for="awarded">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="awarded" id="awarded" value="No">
                    <label class="form-check-label" for="awarded">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label" for="ddlYears">
                    Academic Year:
                </label>
                <select name="academic_year" id="ddlYears"></select>
                -
                <select name="toYear" id="ddlYears2"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>

    {% for message in messages %}
        <script>alert("{{ message }}")</script>
    {% endfor %}

    <script src="{% static '/js/DateValidation.js' %}"></script>
    <script src="{% static '/js/year.js' %}"></script>
    <script src="{% static '/js/year2.js' %}"></script>
{% endblock %}
