{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title">Log In</h3>
            <form class="form-horizontal" action="login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-6">
                        Username:
                    </label>
                    <div class="col-sm-10">
                        <input maxlength="50" name="username" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-6">
                        Password:
                    </label>
                    <div class="col-sm-10">
                        <input maxlength="30" name="password" type="password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% for message in messages %}
        <script>alert("{{ message }}")</script>
    {% endfor %}
{% endblock %}
