{% extends 'base.html' %}
{% block title %}
    Registration
{% endblock %}

{% block content %}
    <div class="mx-auto">
        <h1>Registration Form</h1>
        <form class="form-horizontal" action="register" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2">
                    First Name:
                </label>
                <div class="col-sm-10">
                    <input maxlength="30" name="first_name" type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    Last Name:
                </label>
                <div class="col-sm-10">
                    <input maxlength="30" name="last_name" type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    User Name:
                </label>
                <div class="col-sm-10">
                    <input maxlength="50" name="username" type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    Email ID:
                </label>
                <div class="col-sm-10">
                    <input maxlength="50" name="email" type="email" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">
                    Password:
                </label>
                <div class="col-sm-10">
                    <input maxlength="30" name="password" type="password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    Confirm Password:
                </label>
                <div class="col-sm-10">
                    <input maxlength="30" name="conf_password" type="password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </form>
    </div>
    <br>

    {% for message in messages %}
        <script>alert("{{ message }}")</script>
    {% endfor %}
{% endblock %}
