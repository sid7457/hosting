{% extends 'base.html' %}

{% block title %}
    Add Published Books
{% endblock %}

{% load static %}

{% block content %}
    <h1>Add Published Books</h1>
    <br>

    <form class="form-horizontal"  role="form" action="addBookPublished" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="name_faculty">
                Faculty Name:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="name_faculty" type="text" name="name_faculty" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title_of_book">
                Title of Book:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="title_of_book" type="text" name="title_of_book" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name_of_publisher">
                Name of Publisher:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="name_of_publisher" type="text" name="name_of_publisher" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="date_publication">
                Publication Date:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="startDate" type="date" name="date_publication" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label" for="ddlYears">
                    Academic Year:
                </label>
                <select name="academic_year" id="ddlYears"></select>
                -
                <select name="toYear" id="ddlYears2"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>

    <script src="{% static '/js/DateValidation.js' %}"></script>
    <script src="{% static '/js/year.js' %}"></script>
    <script src="{% static '/js/year2.js' %}"></script>
{% endblock %}
