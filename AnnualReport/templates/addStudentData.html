{% extends 'base.html' %}

{% block title %}
    Add Students Data
{% endblock %}

{% load static %}

{% block content %}
    <h1>Students Data</h1>
    <br>
    <!--Add a Paper-->
    <form class="form-horizontal"  role="form" action="addStudentData" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">
                Name:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="name" type="text" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="prn">
                PRN:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="prn" type="text" name="PRN" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">
                Gender:
            </label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" required>
                    <label class="form-check-label" for="gender">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                    <label class="form-check-label" for="gender">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Other">
                    <label class="form-check-label" for="gender">
                        Other
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">
                Address:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="address" type="text" name="address" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="category" >
                Category:
            </label>
            <div class="col-sm-10">
                <select class="form-select" id="category" name="category" required>
                    <option selected>--Select Category--</option>
                    <option value="Other Backward Class(OBC)">Other Backward Class(OBC)</option>
                    <option value="Special Backward Class(SBC)">Special Backward Class(SBC)</option>
                    <option value="Scheduled Caste(SC)">Scheduled Caste(SC)</option>
                    <option value="Scheduled Tribes(ST)">Scheduled Tribes(ST)</option>
                    <option value="Vimukta Jat Nomadic Tribes(VJNT)">Vimukta Jat Nomadic Tribes(VJNT)</option>
                    <option value="General">General</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fees_paid" >
                Fees Paid:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="fees_paid" type="number" name="fees_paid" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="branch">
                Branch:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="branch" type="text" name="branch" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="clg_shift ">
                College Shift:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="branch" type="text" name="clg_shift" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="CET_Score">
                CET Score :
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="CET_Score" type="number" step="0.01" name="cetScore" max="100" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="admission_type">
                Admission Type :
            </label>
            <div class="col-sm-10">
                <select class="form-select" id="admission_type" name="admission_type" required>
                    <option value="Cap Seat">Cap Seat</option>
                    <option value="WHMT Trust">WHMT Trust</option>
                    <option value="DD Trust">DD Trust</option>
                    <option value="EWS">EWS</option>
                    <option value="TFWS">TFWS</option>
                    <option value="J&K1">J&K1</option>
                    <option value="J&K2">J&K2</option>
                    <option value="NRI/PIO/OCI/CI">NRI/PIO/OCI/CI</option>
                    <option value="PMSSS/JKSSS">PMSSS/JKSSS</option>
                    <option value="NEUT/GOI">NEUT/GOI</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label" for="ddlYears">
                    Academic Year:
                </label>
                <select name="academic_year" id="ddlYears"></select>
                -
                <select name="toYear" id="ddlYears2"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>

    <script src="{% static '/js/year.js' %}"></script>
    <script src="{% static '/js/year2.js' %}"></script>
{% endblock %}
