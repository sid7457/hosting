{% extends 'base.html' %}

{% block title %}
    Add Faculty Completed Course
{% endblock %}

{% load static %}

{% block content %}
    <h1>Add Faculty Completed Course</h1>
    <br>

    <form class="form-horizontal"  role="form" action="addFacultyCompletedCourse" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="faculty_name">
                Faculty Name:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="faculty_name" type="text" name="faculty_name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title_course">
                Title of Course:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="title_course" type="text" name="title_course" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="startDate">
                Starting Date:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="startDate" type="date" name="starting_date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="endDate">
                Completion Date:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="endDate" type="date" name="completion_date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="mode">
                Mode:
            </label>
            <div class="col-sm-10">
                <input class="form-control" id="mode" type="text" name="mode" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <label class="control-label" for="ddlYears">
                    Academic Year:
                </label>
                <select name="academic_year" id="ddlYears"></select>
                -
                <select name="toYear" id="ddlYears2"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>

    <script src="{% static '/js/DateValidation.js' %}"></script>
    <script src="{% static '/js/year.js' %}"></script>
    <script src="{% static '/js/year2.js' %}"></script>
{% endblock %}
