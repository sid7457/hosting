{% extends 'base.html' %}

{% block title %}
    Generate Report
{% endblock %}

{% load static %}

{% block content %}
    <br>
    <h1>Generate Report</h1>
    <br>
    <form class="form-horizontal" role="form" action="generateReport" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-sm-10">
                <label class="control-label" for="ddlYears">
                    From Year:
                </label>
                <select name="fromYear" id="ddlYears"></select>
                <samp class="col-sm-4"></samp>
                <label class="control-label" for="ddlYears2">
                    To Year:
                </label>
                <select name="toYear" id="ddlYears2"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>

    {% for message in messages %}
        <script>alert("{{ message }}")</script>
    {% endfor %}

    <script src="{% static '/js/year.js' %}"></script>
    <script src="{% static '/js/year2.js' %}"></script>
{% endblock %}
